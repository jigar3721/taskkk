<!DOCTYPE html>
<html lang='en-us'>
   <head>
       <title>Demo UI</title>
       <meta name="viewport" content='width=device-width'>
       <link rel="stylesheet" type="text/css" href="CSS/style.css">
   </head>
   <body class="flex-container">
       <section class="left">
           <!--header-->
           <div class="heading">
               <h2 class="left">DRON</h2><img src="img/capture.png" alt="" width="35"><h2 class="right">SKY</h2>
           </div>
           <!-- End header-->
           <!-- Login Form-->
           <div class="form">
               <h3>LOGIN</h3>
               <form class="form-control" action='#'>
                   <div class="form-elements">
                       <div class="uname">
                           <label for="email">Username or Email</label>
                           <input type="text" name="user" placeholder="Enter Username or Email" class="user">
                       </div>
                       <div class="pwd">
                           <label for="Password">Password</label>
                           <input type="password" name="password" placeholder="Enter Password" class="user">
                       </div>
                       <div class="forgot-pass">
                           <a href="#"class="colored-text">Forgot password?</a>
                       </div>
                   </div>
                   <div class="colored-text">
                       <button type="submit" class="button colored-text">Sign In</button>
                   </div>
               </form>
               <!-- End Login Form-->
           </div>
           <div class="signup">
  
             <p><sup>_______________</sup>&nbsp;&nbsp;&nbsp;or&nbsp;&nbsp;&nbsp;<sup>_______________</sup></p>
               <div class="google">
                   <img src="img/google_icon.png" alt="google" class="ico" />&nbsp;&nbsp;<div class="goo">Sign In with Google</div>
               </div>
               <div class="footer">
                   <div>
                       <label> New User?</label>
                       <b><a href="#"class="colored-text">Create New Account</a></b>
                   </div>
               </div>
           </div>
       </section>
       <section class="right">
           <img src="img/userimg.png" alt="Drone" width="100%" />
       </section>
   </body>
</html>
